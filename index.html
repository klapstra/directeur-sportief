<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directeur Sportief</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welkom bij Directeur Sportief 2025!</h1>
    <p>Kies 12 renners en 1 ploeg met een budget van 10.000 punten.</p>

    <!-- Blok "Jouw Team" -->
    <div id="team-selection">
        <h2>Jouw Team</h2>
        <p>Budget: <span id="budget">10000</span> punten</p>
        <p>Totaal punten team: <span id="total-points">0</span> punten</p>
        <button id="reset-team">Reset Team</button>

        <!-- Sectie voor geselecteerde renners -->
        <div id="selected-riders">
            <h3>Geselecteerde Renners</h3>
            <!-- Hier komen de geselecteerde renners -->
        </div>

        <!-- Sectie voor geselecteerde ploeg -->
        <div id="selected-team">
            <h3>Geselecteerde Ploeg</h3>
            <!-- Hier komt de geselecteerde ploeg -->
        </div>
    </div>

    <div id="search-container">
        <!-- Hier komt de zoekbalk -->
    </div>

    <!-- Sectie voor renners -->
    <div id="rider-list">
        <h2>Renners</h2>
        <!-- Hier komen de rennerknoppen -->
    </div>

    <!-- Sectie voor ploegen -->
    <div id="team-list">
        <h2>Ploegen</h2>
        <!-- Hier komen de ploegknoppen -->
    </div>

    <!-- Link naar het JavaScript-bestand -->
    <script src="script.js"></script>
</body>
</html>
